server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Proxy API calls to backend
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy ONLY WebSocket connections (ws:// or wss://)
# Do NOT proxy normal HTTP GET/POST to /chat paths
location /chat {
    proxy_pass http://backend:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    # Only proxy if it's an actual WebSocket upgrade
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Important: skip proxy for non-upgrade requests
    if ($http_upgrade != "websocket") {
        return 404;  # or just let it fall through to try_files below
    }
}

    # Serve static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
    }

    # MOST IMPORTANT: Fallback for ALL client-side routes (fixes refresh 404)
    location / {
        try_files $uri $uri/ /index.html?$args;
    }

    # Extra safety: Treat all 404s as index.html
    error_page 404 /index.html;
}